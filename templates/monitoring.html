<body>

    <table>
        <tr>
            <th>Time</th>
            <th>User</th>
            <th>OS</th>
            <th>Memory</th>
            <th>Cpu</th>
            <th>Swap</th>
            <th>Disk</th>
            <th></th>
        </tr>
        {% for row in rows %}
        <tr>
            {% for i in range(0,8) %}
            <td>{{ row[i] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
